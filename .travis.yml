language: scala
sudo: false
jdk: oraclejdk8
scala: 2.12.4
services:
- docker
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sbt"
  - "$HOME/.ivy2"
before_cache:
- rm -rf $HOME/.ivy2/cache/com.typesafe.play/*
- rm -rf $HOME/.ivy2/cache/scala_*/sbt_*/com.typesafe.play/*
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print0 | xargs -n10 -0 rm
addons:
  sonarcloud:
    organization: tourlive
    token:
      secure: 
    github_token:
      secure: 
script:
- sbt test
- sonar-scanner
- find $HOME/.sbt -name "*.lock" | xargs rm
deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_8bd8278227a2_key -iv $encrypted_8bd8278227a2_iv
  -in deploy_rsa.enc -out deploy_rsa -d
